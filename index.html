    // ===== Normalização/limpeza =====
    const normalize = s => (s||"").toString().replace(/\D+/g,""); // mantém só dígitos

    // Blocklist explícita (remoção integral, com e sem pontuação)
    const removerNorm = ["178.999-9","172.588-6"].map(normalize);

    // Junta listas e remove bloqueados
    const rawAll = [...baseValidas, ...novasMatriculas];
    const rawFiltered = rawAll.filter(v => !removerNorm.includes(normalize(v)));

    // conjuntos finais para checagem
    const allowedStrings = new Set(rawFiltered.map(v => String(v)));
    const allowedDigits  = new Set(rawFiltered.filter(v => /\d/.test(v)).map(v => normalize(v)));

    // ===== UI =====
    const matriculaInput = document.getElementById("matricula");
    const mensagem = document.getElementById("mensagem");
    const botao = document.querySelector("button.btn");

    const exibirMensagem = (texto, tipo) => {
      mensagem.textContent = texto;
      mensagem.style.display = "block";
      mensagem.style.color = tipo === "sucesso" ? "#22c55e" : "#ff6f61";
    };

    const verificarMatricula = () => {
      const valor = (matriculaInput.value || "").trim();
      if(!valor){ exibirMensagem("Por favor, insira sua matrícula.", "erro"); return; }

      const valNorm = normalize(valor);
      const ok = allowedStrings.has(valor) || (valNorm && allowedDigits.has(valNorm));

      if(ok){
        exibirMensagem("Acesso permitido. Redirecionando...", "sucesso");
        setTimeout(()=>{ window.location.href = "https://ricmurtapsicologia.github.io/cats-2025-4bbm-jf/"; }, 1200);

        exibirMensagem("Matrícula inválida! Por favor, tente novamente.", "erro");
      }
    };

    botao.addEventListener("click", verificarMatricula);
    matriculaInput.addEventListener("keydown", e => { if(e.key === "Enter") verificarMatricula(); });

    // Scroll suave para âncoras (se houver)
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener("click", e=>{
        e.preventDefault();
        const t = document.querySelector(a.getAttribute("href"));
        if(t) t.scrollIntoView({behavior:"smooth"});
      });
    });
